sudo: required
services:
  - docker
before_install:
  - openssl aes-256-cbc -K $encrypted_0c35eebf403c_key -iv $encrypted_0c35eebf403c_iv -in service-account.json.enc -out service-account.json -d
  - # $encrypted_0c35eebf403c_key should be another number - for my computer and project
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file service-account.json
# activate-service-account - equivalent to IAM system from elastic beanstalk
# service-account.json will contain info that's gonna give access
  #  to our Google Cloud account.
  - gcloud config set project multi-k8s-266415
  - gcloud config set compute/zone europe-west2-a
  - gcloud container clusters get-credentials multi-cluster
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME --password-stdin
  - docker build -t vladstepanov/readt-test -f ./client/Dockerfile.dev ./client
# ./client - is a build context
script:
  - docker run vladstepanov/react-test npm test -- --coverage